<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../CSS3/whatsapp_home.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid header border">
      <div class="container title mt-4">
        <h5><i class="fab fa-whatsapp"></i> WhatsApp Web</h5>
      </div>
    </div>

    <div class="container content-box">
      <div class="whatsapp-card">
        <div class="row first mx-1">
          <div class="col-8 p-5">
            To use WhatsApp on your component<br />
            1. Open WhatsApp on your phone<br />
            2. Tap menu or setting and select WhatsApp Web<br />
            3. Point your phone on this screen to capture the code
          </div>
          <div class="col-4 p-5 mid">
            <img src="../CSS3/KoalaBear200x200.jpg" alt="" class="box" />
          </div>
        </div>
        <div class="row second mx-1">
          <img src="../CSS3/apple3.jpg" alt="home" class="image" />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
