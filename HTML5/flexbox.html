<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- <style>
      .border {
        height: 300px;
      } -->
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="border border-dark d-flex justify-content-start"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-end"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-center"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-between"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-around"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex align-items-start"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-end align-items-end"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex align-items-center justify-content-center"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-between align-items-baseline"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex align-items-stretch"
        style="height: 6rem;"
      >
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-around align-items-center flex-row-reverse"
        style="height: 15rem;"
      >
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-secondary btn-lg">FlexButton</button>
        <button class="btn btn-light btn-lg">FlexButton</button>
        <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-primary btn-lg">FlexButton</button>
        <button class="btn btn-danger btn-lg">FlexButton</button>
        <button class="btn btn-dark btn-lg">FlexButton</button>
        <button class="btn btn-success btn-lg">FlexButton</button>
      </div>

      <div
        class="border border-dark d-flex flex-column"
        style="height: 15rem;"
      >
        <button class="btn btn-info btn-lg">FlexButton</button>
        <button class="btn btn-secondary btn-lg">FlexButton</button>
        <button class="btn btn-light btn-lg">FlexButton</button>
        <!-- <button class="btn btn-warning btn-lg">FlexButton</button>
        <button class="btn btn-primary btn-lg">FlexButton</button> -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

</html>
